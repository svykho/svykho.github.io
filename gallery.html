<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      margin-bottom: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 400;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery p {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="research.html">Research</a>
    <a href="cv.html">CV</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <h1>Gallery</h1>
  <p>Just to show you how beautiful Mallorca is :)</p>
  <div class="gallery">
    <div>
      <img src="images/mallorca.jpeg" alt="Mallorca">
      <p><em>Mallorca</em></p>
    </div>
    <div>
      <img src="images/calamajor.jpeg" alt="Cala Major">
      <p><em>Cala Major</em></p>
    </div>
    <div>
      <img src="images/formentor.jpeg" alt="Cap de Formentor">
      <p><em>Cap de Formentor</em></p>
    </div>
    <div>
      <img src="images/cielopalma.jpeg" alt="Palma">
      <p><em>Palma</em></p>
    </div>
    <div>
      <img src="images/portsoller.jpg" alt="Port de Sóller">
      <p><em>Port de Sóller</em></p>
    </div>
  </div>
</body>
</html>
