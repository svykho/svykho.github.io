  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      margin-bottom: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 400;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
